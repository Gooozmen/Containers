services:
  seq:
    image: datalust/seq:latest
    container_name: seq
    restart: always
    ports:
      - "5341:80"      # HTTP (UI/API)
      - "5342:5341"    # Ingestion port for Serilog
    environment:
      - ACCEPT_EULA=Y
    volumes:
      - seq_data:/data
    networks:
      - dev-net

volumes:
  seq_data:
    name: seq_data
    driver: local

networks:
  dev-net:
    name: dev-net
    driver: bridge
